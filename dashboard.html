<!DOCTYPE html>
<html>
<head>
  <title>Gráfico Evolutivo de Cantidad de Partículas</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles_usados.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Alatsi" rel="stylesheet">
</head>
<body style="background-color: #e6f2ff;">

  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title"> Calidad del aire </h5>
      <p class="card-text display-4 text-primary alatsi"> Bueno </p>
    </div>
  </div>

  <div class="container mt-5">

    <h1 class="text-center mb-5 alatsi"> Gráfico Evolutivo de Cantidad de Partículas </h1>
    <canvas id="myChart"></canvas>
  
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['00:00', '00:10', '00:20', '00:30', '00:40', '00:50', '01:00', '01:10', '01:20', '01:30', '01:40', '01:50'],
        datasets: [{
          label: 'Cantidad de Partículas',
          data: [100, 400, 500, 600, 750, 900, 1000, 950, 800, 650, 550, 300],
          backgroundColor: 'rgba(255, 179, 250, 0.2)',
          borderColor: 'rgba(255, 41, 241, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            scaleLabel: {
              display: true,
              labelString: 'Cantidad de Partículas'
            },
            ticks: {
              beginAtZero: true,
              stepSize: 100,
              max: 1000
            },
            gridLines: {
              drawOnChartArea: false,
              color: ['red', 'green', 'blue'],
              borderDash: [2, 5],
              drawBorder: false
            },
            afterTickToLabelConversion: function(q){
              for(let i=0;i<q.ticks.length;i++){
                if(q.ticks[i] === 200 || q.ticks[i] === 350 || q.ticks[i] === 500){
                  q.ticks[i] = q.ticks[i] + ' ('+q.ticks[i] + ')';
                }
              }
            }
          }],
          xAxes: [{
            scaleLabel: {
              display: true,
              labelString: 'Tiempo'
            }
          }]
        }
      }
    });
  </script>
</body>
</html>
